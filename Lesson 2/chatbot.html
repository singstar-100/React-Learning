<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"><p>First Class</p></div>

    <script src="https://unpkg.com/supersimpledev/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input type="text" placeholder="Type your message here..."  size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const message = props.message
        return (
          <div>
            {message}
            <img src="user.png" alt="Chatbot" width="50"/>
          </div>
        );
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="Hello Chatbot" />
          <ChatMessage message="Hello! How Can I Help You?" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
