<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"><p>First Class</p></div>

    <script src="https://unpkg.com/supersimpledev/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input
              type="text"
              placeholder="Type your message here..."
              size="30"
            />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage( {message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;
        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" alt="Chatbot" width="50" />
              {message}
            </div>
          );
        }
*/
        return (
          <div>
            { sender === 'robot' && (
              <img src="robot.png" alt="Chatbot" width="50" />
            )}
            {message}
            { sender === 'user' && (
              <img src="user.png" alt="User" width="50" />
            )}
          </div>
        );
      }

      function App() {
        return ( <>
          <ChatInput />
          <ChatMessage
            message="Hello Chatbot"
            sender="user"
          />
          <ChatMessage
            message="Hello! How Can I Help You?"
            sender="robot"
          />

          <ChatMessage
            message="How about flip a coin"
            sender="user"
          />
          <ChatMessage
            message="Today is September 27"
            sender="robot"
          />
        </>);
      }

      

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
